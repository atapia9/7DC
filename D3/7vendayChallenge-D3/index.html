<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7vendayChallenge-D3 ¬∑ Juego de Rutas</title>
</head>
<body>
<script>
  // Utilidad: pedir texto no vac√≠o
  function pedirTexto(mensaje) {
    let v = prompt(mensaje);
    while (v === null || v.trim() === "") {
      v = prompt("Por favor, escribe algo v√°lido.\n\n" + mensaje);
    }
    return v.trim();
  }

  alert("¬°Bienvenida/o al juego de rutas de desarrollo! üß≠");

  // 1) √Årea
  let area = pedirTexto(
    "Elige tu √°rea:\n- Escribe 'front' para Front-End\n- Escribe 'back' para Back-End"
  ).toLowerCase();

  // Normalizamos entradas comunes
  if (area.startsWith("front")) area = "front";
  if (area.startsWith("back")) area = "back";

  // 2) Tecnolog√≠as principales seg√∫n √°rea
  let tecnologiaBase = "";
  if (area === "front") {
    let frontChoice = pedirTexto(
      "Elegiste Front-End.\n¬øPrefieres aprender 'react' o 'vue'?"
    ).toLowerCase();
    if (frontChoice.includes("react")) tecnologiaBase = "React";
    else if (frontChoice.includes("vue")) tecnologiaBase = "Vue";
    else tecnologiaBase = "HTML/CSS/JS (buen inicio mientras decides React/Vue)";
  } else if (area === "back") {
    let backChoice = pedirTexto(
      "Elegiste Back-End.\n¬øPrefieres aprender 'c#' o 'java'?"
    ).toLowerCase();
    if (backChoice.includes("c#") || backChoice.includes("csharp") || backChoice.includes("c-sharp")) tecnologiaBase = "C#";
    else if (backChoice.includes("java")) tecnologiaBase = "Java";
    else tecnologiaBase = "Node.js (buen inicio mientras decides C#/Java)";
  } else {
    alert("No reconoc√≠ el √°rea. Te pondr√© en 'Front-End' por ahora.");
    area = "front";
    tecnologiaBase = "React";
  }

  // 3) Especializaci√≥n vs Fullstack
  const ruta = pedirTexto(
    "Ahora elige tu camino:\n- Escribe 'especialista' para profundizar en tu √°rea\n- Escribe 'fullstack' para expandirte a ambos mundos"
  ).toLowerCase();

  if (ruta.startsWith("especial")) {
    const msgEsp =
      area === "front"
        ? `¬°Genial! Te enfocar√°s en Front-End con ${tecnologiaBase}. Construir√°s interfaces impecables y accesibles.`
        : `¬°Excelente! Te enfocar√°s en Back-End con ${tecnologiaBase}. Dominar√°s APIs robustas y escalables.`;
    alert(msgEsp);
  } else if (ruta.startsWith("full")) {
    const msgFs =
      area === "front"
        ? `¬°A por Fullstack! Desde ${tecnologiaBase} en el front, sumar√°s una base s√≥lida de servidor para cerrar el ciclo end-to-end.`
        : `¬°A por Fullstack! Partiendo de ${tecnologiaBase} en el back, aprender√°s UI/UX y frameworks de front para cubrir todo el flujo.`;
    alert(msgFs);
  } else {
    alert("Tomar√© tu respuesta como exploraci√≥n mixta. ¬°Seguimos!");
  }

  // 4) Lista de tecnolog√≠as N (con while)
  alert("Ahora, arma tu lista de tecnolog√≠as por aprender. A√±ade tantas como quieras.");

  const tecnologias = [];
  let continuar = "ok";

  while (continuar && continuar.toLowerCase() === "ok") {
    const tec = pedirTexto("Escribe una tecnolog√≠a que te gustar√≠a aprender:");
    tecnologias.push(tec);

    // Comentario din√°mico simple por tecnolog√≠a (ejemplo con if/else)
    let comentario = "";
    const t = tec.toLowerCase();
    if (t.includes("react")) comentario = "React: gran ecosistema y empleabilidad en Front-End.";
    else if (t.includes("vue")) comentario = "Vue: curva amigable y excelente DX.";
    else if (t.includes("angular")) comentario = "Angular: robusto para grandes equipos y arquitecturas.";
    else if (t.includes("typescript")) comentario = "TypeScript: tipado que eleva la calidad del c√≥digo.";
    else if (t.includes("node")) comentario = "Node.js: backend JS para APIs r√°pidas y escalables.";
    else if (t.includes("java")) comentario = "Java: madura, multiplataforma y muy demandada en enterprise.";
    else if (t.includes("c#")) comentario = "C#: potente con .NET para web, escritorio y cloud.";
    else if (t.includes("python")) comentario = "Python: vers√°til para data, web y automatizaci√≥n.";
    else if (t.includes("devops") || t.includes("docker") || t.includes("kubernetes"))
      comentario = "DevOps: acelera entregas y confiabilidad en producci√≥n.";
    else if (t.includes("sql") || t.includes("postgres") || t.includes("mysql"))
      comentario = "Bases de datos: imprescindibles para modelar y consultar informaci√≥n.";
    else comentario = `${tec}: ¬°excelente elecci√≥n para ampliar tu stack!`;

    alert(comentario);

    continuar = prompt("¬øHay alguna otra tecnolog√≠a que te gustar√≠a aprender?\nEscribe 'ok' para agregar otra, o cualquier otra cosa para finalizar.");
    if (continuar === null) break;
  }

  // (Extra) repasamos la lista con un for
  let resumen = "üéØ Tu ruta:\n";
  resumen += `- √Årea: ${area === "front" ? "Front-End" : "Back-End"}\n`;
  resumen += `- Tecnolog√≠a base: ${tecnologiaBase}\n`;
  resumen += `- Orientaci√≥n: ${ruta}\n\n`;
  resumen += "üß± Tecnolog√≠as elegidas:\n";
  for (let i = 0; i < tecnologias.length; i++) {
    resumen += `  ${i + 1}. ${tecnologias[i]}\n`;
  }

  alert(resumen || "No agregaste tecnolog√≠as, pero siempre puedes volver a intentarlo. üí™");

  // Mensaje final motivacional
  console.log("Gracias por jugar. ¬°Sigue construyendo tu camino con constancia y proyectos reales! üöÄ");
</script>
</body>
</html>
